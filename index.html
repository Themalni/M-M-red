<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>M&amp;M Red</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Enriqueta:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
  <!-- eyebrows -->
  <div class="eyebrow-left"></div>
  <div class="eyebrow-right"></div>
  <!-- body -->
  <div class="body">
    <!-- eyes -->
    <div class="eye">
      <div class="iris"></div>
    </div>
    <div class="eye">
      <div class="iris"></div>
    </div>
    <div class="eyelid eyelid-left"></div>
    <div class="eyelid eyelid-right"></div>
    <!-- mouth -->
    <div class="mouth"></div>
    <div class="mouth-open">
      <div class="tongue"></div>
      <div class="tongue"></div>
    </div>
    <!-- letter M -->
    <span class="letter">m</span>
  </div>
  <!-- left hand -->
  <div class="hand">
    <div class="hand-arm"></div>
    <div class="glove"></div>
    <div class="glove-palm"></div>
    <div class="glove-palm-finger"></div>
    <div class="glove-palm-finger"></div>
  </div>
  <!-- right hand -->
  <div class="hand hand-right">
    <div class="hand-arm"></div>
    <div class="glove"></div>
    <div class="glove-palm"></div>
    <div class="glove-palm-finger"></div>
    <div class="glove-palm-finger"></div>
  </div>
  <!-- leg left -->
  <div class="leg">
    <div class="shoe"></div>
    <div class="shoe-middle"></div>
    <div class="shoe-bottom"></div>
  </div>
  <!-- leg right -->
  <div class="leg leg-right">
    <div class="shoe"></div>
    <div class="shoe-middle"></div>
    <div class="shoe-bottom"></div>
  </div>
</div>  
</body>
</html>
